<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="assets/logo.svg" alt="VidaPlus Logo" class="logo">

        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="pacientes.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Pacientes</span>
                    </a>
                </li>
                <li>
                    <a href="consultas.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>Consultas</span>
                    </a>
                </li>
                <li>
                    <a href="prontuarios.html" class="nav-link">
                        <i class="fas fa-file-medical"></i>
                        <span>Prontuários</span>
                    </a>
                </li>
                <li>
                    <a href="exames.html" class="nav-link">
                        <i class="fas fa-vial"></i>
                        <span>Exames</span>
                    </a>
                </li>
                <li>
                    <a href="telemedicina.html" class="nav-link">
                        <i class="fas fa-video"></i>
                        <span>Telemedicina</span>
                    </a>
                </li>
                <li>
                    <a href="financeiro.html" class="nav-link">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Financeiro</span>
                    </a>
                </li>
                <li>
                    <a href="relatorios.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Header -->
        <header class="top-nav">
            <div class="nav-left">
                <button class="btn-icon menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
            </div>
            
            <div class="nav-right">
                <button class="btn-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <button class="btn-icon">
                    <i class="fas fa-envelope"></i>
                    <span class="badge">5</span>
                </button>
                
                <div class="user-menu">
                    <button class="user-menu-toggle">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <span>Dr. João Silva</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="perfil.html">
                            <i class="fas fa-user"></i>
                            Meu Perfil
                        </a>
                        <a href="configuracoes.html">
                            <i class="fas fa-cog"></i>
                            Configurações
                        </a>
                        <hr>
                        <a href="login.html" class="text-danger">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Conteúdo da Página -->
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Meu Perfil</h1>
                <p>Gerencie suas informações pessoais</p>
            </div>

            <div class="content-body">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="profile-image">
                                    <i class="fas fa-user-circle fa-6x"></i>
                                    <button class="btn-icon btn-edit-avatar">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                </div>
                                <h2 class="mt-3">Dr. João Silva</h2>
                                <p class="text-muted">Médico Clínico Geral</p>
                                <div class="profile-stats">
                                    <div class="stat-item">
                                        <span class="stat-value">1.234</span>
                                        <span class="stat-label">Pacientes</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">456</span>
                                        <span class="stat-label">Consultas</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">4.8</span>
                                        <span class="stat-label">Avaliação</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h2>Informações Pessoais</h2>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" value="João Silva">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Sobrenome</label>
                                                <input type="text" class="form-control" value="Silva">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" value="joao.silva@vidaplus.com.br">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Telefone</label>
                                                <input type="tel" class="form-control" value="(11) 99999-9999">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>CRM</label>
                                                <input type="text" class="form-control" value="12345-SP">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Especialidade</label>
                                                <input type="text" class="form-control" value="Clínico Geral">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Biografia</label>
                                        <textarea class="form-control" rows="4">Médico clínico geral com mais de 10 anos de experiência. Especializado em atendimento humanizado e diagnóstico preciso.</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i>
                                        Salvar Alterações
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
