<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - VidaPlus</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modules/auth.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.svg" alt="VidaPlus Logo" class="logo">
                <h1>Recuperar Senha</h1>
                <p>Digite seu email para receber as instruções</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Seu email" required>
                    </div>
                    <small class="text-muted">Enviaremos um link para redefinir sua senha</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Instruções
                </button>
                
                <div class="text-center mt-3">
                    <p>Lembrou sua senha? <a href="login.html" class="text-primary">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        // Form validation
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]');
            
            if (!email.value) {
                alert('Por favor, digite seu email');
                return;
            }
            
            // Simular envio
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                
                // Mostrar mensagem de sucesso
                const successMessage = document.createElement('div');
                successMessage.className = 'alert alert-success mt-3';
                successMessage.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <p>Enviamos um email com as instruções para redefinir sua senha.</p>
                    <p>Verifique sua caixa de entrada e spam.</p>
                `;
                
                form.appendChild(successMessage);
                
                // Redirecionar após 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
