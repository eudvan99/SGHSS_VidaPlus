        <!-- Header -->

        <!-- Conteúdo da Página -->
        <div class="content-wrapper">
            <div class="content-header">
                <h1>Configurações</h1>
                <p>Gerencie suas configurações</p>
            </div>

            <div class="content-body">
                <div class="row">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h2>Configurações Gerais</h2>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Nome da Clínica</label>
                                        <input type="text" class="form-control" value="VidaPlus">
                                    </div>
                                    <div class="form-group">
                                        <label>CNPJ</label>
                                        <input type="text" class="form-control" value="12.345.678/0001-90">
                                    </div>
                                    <div class="form-group">
                                        <label>Endereço</label>
                                        <input type="text" class="form-control" value="Rua das Flores, 123">
                                    </div>
                                    <div class="form-group">
                                        <label>Telefone</label>
                                        <input type="tel" class="form-control" value="(11) 99999-9999">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" value="contato@vidaplus.com.br">
                                    </div>
                                    <div class="form-group">
                                        <label>Horário de Funcionamento</label>
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="time" class="form-control" value="08:00">
                                            </div>
                                            <div class="col-6">
                                                <input type="time" class="form-control" value="18:00">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i>
                                        Salvar Alterações
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Preferências</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Idioma</label>
                                    <select class="form-select">
                                        <option value="pt-BR">Português (Brasil)</option>
                                        <option value="en">English</option>
                                        <option value="es">Español</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Fuso Horário</label>
                                    <select class="form-select">
                                        <option value="America/Sao_Paulo">Brasília (GMT-3)</option>
                                        <option value="America/New_York">New York (GMT-4)</option>
                                        <option value="Europe/London">London (GMT+1)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Formato de Data</label>
                                    <select class="form-select">
                                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Notificações</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <span>Email</span>
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <span>SMS</span>
                                        </label>
                                        <label class="checkbox">
                                            <input type="checkbox" checked>
                                            <span>Push</span>
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100">
                                    <i class="fas fa-save"></i>
                                    Salvar Preferências
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
